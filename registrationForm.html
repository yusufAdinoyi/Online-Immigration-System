<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="fontawesome-free-5.4.2-web/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Registration | Immigration System</title>
</head>
<body>
    <header id="sub-header">
        <nav id="main-nav">
        <div class="container">
            <div class="header-logo">
            <img src="logo.jpg" alt=""class="logo">
            <marquee behavior="" direction="left"><h3>IMMIGRATION<span class="primary-color">PROCESSING</span></h3></marquee>
            </div>
            <ul>
            <li><a href="homepage.html">Home page</a></li>
            <li><a href="#" class="current">Apply Immigrant</a></li>
            <li><a href="searchPatient.html">Search Immigrant</a></li>
            <li><a href="patientDatabase.html">View Database</a></li>
            </ul>
        </div>
        </nav>
    </header>
    <div class="bodyContainer">
        <div class="titleDiv">
            <h1 class="l-header">APPLICATION <span class="primary-color">FORM</span></h1>
            <p class="lead">Fill in the applicant details below</p>
        </div>
        <form id="registration_form">
            <div class="row">
                <label><input type="text" id="first_name" placeholder="First Name"></label>
                <label><input type="text" id="last_name" placeholder="Last Name"></label>
            </div>
            <div class="row">
                <label><input type="tel" id="phone_number" placeholder="Phone No."></label>
                <label><input type="number" id="age" placeholder="Enter Age"></label>
            </div>
            <div class="row">
                <label>Gender: <select id="gender">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                </select></label>
                <label>Marrital Status: <select id="blood_group">
                    <option>Single</option>
                    <option>Married</option>
                    <option>Complicated</option>
                </select></label>
            </div>
            <div class="row">
                <label><input type="text" id="passportnumber" placeholder="Passport Number"></label>
                <label><input type="text" id="leavingpurpose" placeholder="Purpose of leaving"></label>
            </div>
            <div class="row">
                <label>Date Issue<input type="date" id="dateissue" placeholder=""></label>
                <label>Date of Expire<input type="Date" id="dateexpire" placeholder="Expected date of return"></label>
            </div>
            <div class="row">
                <label>Expected date of leaving<input type="date" id="dateleaving" placeholder="expected date of leaving"></label>
                <label>Expected date of return<input type="Date" id="datereturn" placeholder="Expected date of return"></label>
            </div>
            <div class="row">
                <label>
                    <input type="email" id="email_address" placeholder="enter email address">
                </label>
            </div>
            <div class="row">
                <label>
                    <textarea placeholder="Residential Address" id="res_address"></textarea>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="file" id="passport" placeholder="upload passport"></label>
            </div>
            <div class="row" id="image_div">
                <img src="" alt="image_preview" id="image_preview">
            </div>
            <div class="row">
                <label class="last-child">
                    <button type="submit">submit</button>
                    <button type="reset">Clear</button>
                </label>
            </div>
           
        </form>
         <div class="row confirmation">
             <p>
                 File successfully uploaded, your ID is <span id="getPatientId"></span>, but you can get it in our Data base
             </p>
         </div>
    </div>
</body>

<script src="app.js"></script>
</html>

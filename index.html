<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Home | Immigration System</title>

  <body>
    <header class="text-primary bg-dark">
      <div class="container">
        <nav class="nav justify-content-between p-2 bg-dark">
          <div class="d-flex justify-content-between align-items-center">
            <img src="logo.jpg" alt="" class="logo mx-1">
            <h4 class="text-light">IMMIGRATION <br><span class="text-primary">PROCESSING</span></h4>
          </div>
          <ul class="d-flex">
            <li class="nav-item">
              <button class="btn btn-secondary btn-sm mx-1" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="icon-user"></i>Login</button>
              <button class="btn btn-secondary btn-sm mx-1" data-bs-toggle="modal" data-bs-target="#enroll"><i class="icon-user"></i>Sign in</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Modal For Sign Up-->
    <div
    class="modal fade"
    id="enroll"
    tabindex="-1"
    aria-labelledby="enrollLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enrollLabel">Sign Up as an Admin</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body p-3">
          <p class="lead">Fill out this form to get access to Admin page</p>
          <div id="alert-box-container"></div>
          <form id="sign-in-form">
            <div class="mb-3">
              <label for="sign-in-email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="sign-in-email" />
            </div>
            <div class="mb-3">
              <label for="sign-in-password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="sign-in-password" />
            </div>
            <div class="mb-3">
              <label for="sign-in-confirm-password" class="col-form-label">Confirm Password:</label>
              <input type="password" class="form-control" id="sign-in-confirm-password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-secondary" href="#!" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
        </div>
          </form>
        </div>
        <div class="modal-footer">
      </div>
    </div>
  </div>

 <form id="loginForm">
   <h2 class="text-center">LOGIN <span class="text-primary">PAGE</span></h2>
   <p class="lead text-center">Login to access our pages</p>
   <div id="alert-box-login"></div>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="login-email" class="form-control" />
    <label class="form-label" for="login-email">Email</label>
  </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="login-password" class="form-control" />
    <label class="form-label" for="login-password">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col">
      <!-- Simple link -->
      Forgot Password? <a href="#!" data-bs-toggle="modal" data-bs-target="#securityModal">Click here</a>
    </div>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-md m-1">Login</button>
  <a class="btn btn-secondary" href="#!" data-bs-toggle="modal" data-bs-target="#enroll">Sign up</a>
</form>


 <!-- MODAL FOR SECURITY -->
   <div class="modal fade" id="securityModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="loginLabel">Get Password</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body p-2">
         <!-- <p class="lead">Answer the question below to retrieve your password</p> -->
         <div id="alert-box-security"></div>
         <form id="security-form">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="sec-email">Enter Email</label>
            <input type="email" id="sec-email" class="form-control" /><br>
            <label id="see-password"></label>
          </div>      
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-md m-1">Enter</button>
            <a class="btn btn-secondary" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
        </form>
       </div>
       </div>
     </div>
   </div>
